<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      <!-- Bài 1 -->
      <br>
      <h1>- Bài 1: </h1>
      <br>
      <div class="container">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        Quản Lý Tuyển Sinh
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                          <label for="">Điểm chuẩn hội đồng:</label>
                          <input type="text" name="" id="txtDiemChuan" class="form-control" placeholder="" aria-describedby="helpId">
                          <label for="">Điểm môn thứ nhất:</label>
                          <input type="text" name="" id="txtMon1" class="form-control" placeholder="" aria-describedby="helpId">
                          <label for="">Điểm môn thứ hai:</label>
                          <input type="text" name="" id="txtMon2" class="form-control" placeholder="" aria-describedby="helpId">
                          <label for="">Điểm môn thứ ba:</label>
                          <input type="text" name="" id="txtMon3" class="form-control" placeholder="" aria-describedby="helpId">
                          <br>
                          <img src="./img/bangdiem.PNG" alt=""> <br>
                          <br>
                          <label for="">Khu Vực (Nhập X nếu không thuộc khu vực ưu tiên)</label>
                          <input type="text" name="" id="txtKV" class="form-control" placeholder="" aria-describedby="helpId">
                          <label for="">Đối Tượng (Nhập 0 nếu không thuộc đối tượng ưu tiên)</label>
                          <input type="text" name="" id="txtDT" class="form-control" placeholder="" aria-describedby="helpId">
                          <br>
                          <button id="btnTinhDiem" class="btn btn-success">
                          TÍNH ĐIỂM
                        </button>
                        </div>
                    </div>
                    <div id="txtKetQua1" class="card-footer text-muted">
                        
                    </div>
                </div>
            </div>
        </div>
      </div>
      <br>
      <hr>
      <br>


    <!-- Bài 2 -->

    <br>
    <h1>- Bài 2: </h1>
    <br>
    <div class="container">
      <div class="row">
          <div class="col-md-8">
              <div class="card">
                  <div class="card-header">
                      Tính Tiền Điện
                  </div>
                  <div class="card-body">
                      <div class="form-group">
                        <label for="">Tên:</label>
                        <input type="text" name="" id="txtTen" class="form-control" placeholder="" aria-describedby="helpId">
                        <label for="">Số KW:</label>
                        <input type="text" name="" id="txtSoKW" class="form-control" placeholder="" aria-describedby="helpId">
                       <br>
                        <button id="btnTinhTienDien" class="btn btn-info">
                        TÍNH TIỀN ĐIỆN
                      </button>
                      </div>
                  </div>
                  <div id="txtKetQua2" class="card-footer text-muted">
                      
                  </div>
              </div>
          </div>
      </div>
    </div>
    <br>
    <hr>
    <br>
    <!-- hieulee -->
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>
</html>
